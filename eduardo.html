<html>
 <head>
  <title>
   Web Designer Portfolio
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }
        .hire-me {
            background-color: #e0bfbf;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .text-content {
            max-width: 50%;
        }
        .text-content h2 {
            font-size: 36px;
            margin: 0;
        }
        .text-content h2 span {
            color: #6a0dad;
        }
        .text-content p {
            margin: 20px 0;
            color: #666;
        }
        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .download-cv {
            background-color: #6a0dad;
            color: #fff;
        }
        .play-button {
            background-color: #f5e6e6;
            color: #333;
        }
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            color: #333;
            font-size: 20px;
        }
        .profile-picture {
            position: relative;
        }
        .profile-picture img {
            border-radius: 50%;
            border: 5px solid #6a0dad;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <header>
    <h1>
     Portfolio
    </h1>
    <nav>
     <ul>
      <li>
       <a href="#">
        Home
       </a>
      </li>
      <li>
       <a href="#">
        Services
       </a>
      </li>
      <li>
       <a href="#">
        Projects
       </a>
      </li>
      <li>
       <a href="#">
        Contact
       </a>
      </li>
     </ul>
    </nav>
    <a class="hire-me" href="#">
     Hire Me
    </a>
   </header>
   <div class="main-content">
    <div class="text-content">
     <h2>
      Hello!
      <span>
        I am a Eduardo Lagumbay Jr.
      </span>
     </h2>
     <p>
      I'm A first year College Student Taking up Bachelor Of Science In Information Technology here in Holy Cross Of Davao College
     </p>
     <div class="buttons">
      <a class="download-cv" href="#">
       <i class="fas fa-download">
       </i>
       Download CV
      </a>
      <a class="play-button" href="#">
       <i class="fas fa-play">
       </i>
      </a>
     </div>
     <div class="social-icons">
      <a href="#">
       <i class="fab fa-github">
       </i>
      </a>
      <a href="#">
       <i class="fab fa-dribbble">
       </i>
      </a>
      <a href="#">
       <i class="fab fa-twitter">
       </i>
      </a>
      <a href="#">
       <i class="fab fa-facebook">
       </i>
      </a>
     </div>
    </div>
    <div class="profile-picture">
     <img alt="Profile picture of a man in a grey suit with a purple background" height="300" src="images/cet.jpg" width="300"/>
    </div>
   </div>
  </div>
 </body>
</html>
